

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Ticket System - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-ticket-alt"></i> TicketMaster</h1>
            <p>Support Ticket Management System</p>
        </div>
        
        <div class="login-form">
            <form method="POST" action="/registration">

                <div class="input-group">
                    <label for="password">Email</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Enter your Email" required>
                </div>

                <div class="input-group">
                    <label for="username">Username</label>
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="input-group">
                    <label for="password">Confirm Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" name="confirm-password" placeholder="Enter your confirm password" required>
                </div>
                
                <button type="submit" class="login-button">Register</button>
                
                <div class="divider">
                    <span>or continue with</span>
                </div>
                
                <div class="social-login">
                    <div class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="social-btn google">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="social-btn twitter">
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
                
                <div class="signup-link">
                    Already have an account? <a href="/">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
